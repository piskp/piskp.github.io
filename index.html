<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pisk Pro üéß</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –ò–ò-–±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/rnnoise-wasm@0.1.0/dist/rnnoise.min.js"></script>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --panel-color: #fff;
            --button-color: #6200ee;
            --button-text: white;
            --active-color: #00ff00;
        }
        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --panel-color: #1e1e1e;
            --button-color: #bb86fc;
            --active-color: #03dac6;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 10px;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        .panel {
            background-color: var(--panel-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        button {
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            padding: 12px 15px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button:active {
            transform: scale(0.98);
        }
        .slider-container {
            margin: 15px 0;
        }
        input[type="range"] {
            width: 100%;
        }
        .active {
            position: relative;
        }
        .active::after {
            content: "";
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background-color: var(--active-color);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Pisk Pro üéß</h1>
        <p>–ê—É–¥–∏–æ–º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å –ò–ò-—Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–µ–π</p>
        
        <button id="themeBtn">üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞</button>
        <button id="startBtn">üé§ –í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>
        <button id="stopBtn" disabled>üî¥ –í—ã–∫–ª—é—á–∏—Ç—å</button>
    </div>

    <div class="panel">
        <h3>–†–µ–∂–∏–º—ã</h3>
        <button id="streetModeBtn">üåÜ –£–ª–∏—á–Ω—ã–π —Ä–µ–∂–∏–º</button>
        <button id="pocketModeBtn">üëñ –†–µ–∂–∏–º –∫–∞—Ä–º–∞–Ω–∞</button>
        <button id="aiToggleBtn">ü§ñ –ò–ò-—Ñ–∏–ª—å—Ç—Ä: –í–´–ö–õ</button>
    </div>

    <div class="panel">
        <h3>–§–∏–ª—å—Ç—Ä—ã</h3>
        <div class="slider-container">
            <label for="noiseFilter">–ü–æ–¥–∞–≤–ª–µ–Ω–∏–µ —à—É–º–∞:</label>
            <input type="range" id="noiseFilter" min="0" max="100" value="50">
        </div>
        <div class="slider-container">
            <label for="voiceBoost">–£—Å–∏–ª–µ–Ω–∏–µ –≥–æ–ª–æ—Å–∞:</label>
            <input type="range" id="voiceBoost" min="0" max="100" value="30">
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const themeBtn = document.getElementById('themeBtn');
        const streetModeBtn = document.getElementById('streetModeBtn');
        const pocketModeBtn = document.getElementById('pocketModeBtn');
        const aiToggleBtn = document.getElementById('aiToggleBtn');
        const noiseFilterSlider = document.getElementById('noiseFilter');
        const voiceBoostSlider = document.getElementById('voiceBoost');

        // –ê—É–¥–∏–æ-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let audioContext;
        let microphone;
        let noiseFilter;
        let voiceBoost;
        let dynamicsCompressor;
        let gainNode;
        let isActive = false;
        let isAIEnabled = false;
        let noiseModel;
        let audioStream;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ò–ò-–º–æ–¥–µ–ª–∏
        async function initNoiseModel() {
            try {
                noiseModel = await RNNoise.load();
                console.log("–ò–ò-–º–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞!");
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ò–ò:", error);
            }
        }

        // –í–∫–ª—é—á–µ–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    latencyHint: 'interactive'
                });

                // –°–æ–∑–¥–∞–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
                noiseFilter = audioContext.createBiquadFilter();
                noiseFilter.type = "highpass";
                noiseFilter.frequency.value = 300;

                voiceBoost = audioContext.createBiquadFilter();
                voiceBoost.type = "peaking";
                voiceBoost.frequency.value = 1500;
                voiceBoost.gain.value = 10;

                dynamicsCompressor = audioContext.createDynamicsCompressor();
                dynamicsCompressor.threshold.value = -50;
                dynamicsCompressor.ratio.value = 12;

                gainNode = audioContext.createGain();

                // –ü–æ–ª—É—á–∞–µ–º –ø–æ—Ç–æ–∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });

                // –ü–æ–¥–∫–ª—é—á–∞–µ–º —Ü–µ–ø–æ—á–∫—É
                microphone = audioContext.createMediaStreamSource(audioStream);
                updateAudioChain();

                startBtn.disabled = true;
                stopBtn.disabled = false;
                isActive = true;

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ò–ò –ø–æ—Å–ª–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
                await initNoiseModel();

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:", error);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞—É–¥–∏–æ-—Ü–µ–ø–æ—á–∫–∏
        function updateAudioChain() {
            if (!isActive) return;

            microphone.disconnect();

            let lastNode = microphone;

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –ò–ò-—Ñ–∏–ª—å—Ç—Ä –µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω
            if (isAIEnabled && noiseModel) {
                const processedStream = noiseModel.filter(audioStream);
                lastNode = audioContext.createMediaStreamSource(processedStream);
            }

            lastNode.connect(noiseFilter)
                  .connect(voiceBoost)
                  .connect(dynamicsCompressor)
                  .connect(gainNode)
                  .connect(audioContext.destination);
        }

        // –†–µ–∂–∏–º—ã
        function enableStreetMode() {
            noiseFilter.frequency.value = 400;
            voiceBoost.gain.value = 15;
            dynamicsCompressor.ratio.value = 10;
        }

        function enablePocketMode() {
            noiseFilter.frequency.value = 500;
            voiceBoost.gain.value = 20;
            dynamicsCompressor.ratio.value = 20;
        }

        // –°–æ–±—ã—Ç–∏—è
        startBtn.addEventListener('click', initAudio);
        
        stopBtn.addEventListener('click', () => {
            if (isActive) {
                microphone.disconnect();
                audioContext.close();
                startBtn.disabled = false;
                stopBtn.disabled = true;
                isActive = false;
            }
        });

        streetModeBtn.addEventListener('click', () => {
            enableStreetMode();
            streetModeBtn.classList.toggle('active');
        });

        pocketModeBtn.addEventListener('click', () => {
            enablePocketMode();
            pocketModeBtn.classList.toggle('active');
        });

        aiToggleBtn.addEventListener('click', () => {
            isAIEnabled = !isAIEnabled;
            aiToggleBtn.textContent = `ü§ñ –ò–ò-—Ñ–∏–ª—å—Ç—Ä: ${isAIEnabled ? '–í–ö–õ' : '–í–´–ö–õ'}`;
            aiToggleBtn.classList.toggle('active');
            updateAudioChain();
        });

        noiseFilterSlider.addEventListener('input', (e) => {
            noiseFilter.frequency.value = 100 + (e.target.value * 5);
        });

        voiceBoostSlider.addEventListener('input', (e) => {
            voiceBoost.gain.value = e.target.value / 3;
        });

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeBtn.textContent = document.body.classList.contains('dark-mode') 
                ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' 
                : 'üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
        });

        // –ê–≤—Ç–æ–≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ
        document.addEventListener('visibilitychange', async () => {
            if (audioContext?.state === 'suspended') {
                await audioContext.resume();
            }
        });
    </script>
</body>
    </html>
