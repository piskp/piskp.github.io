<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pisk Pro üéß</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --panel-color: #fff;
            --button-color: #6200ee;
            --button-text: white;
            --active-color: #00ff00;
        }
        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --panel-color: #1e1e1e;
            --button-color: #bb86fc;
            --active-color: #03dac6;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 10px;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        .panel {
            background-color: var(--panel-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        h1, h2 {
            margin-top: 0;
        }
        button {
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            padding: 12px 15px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #cccccc;
            transform: none;
        }
        .slider-container {
            margin: 15px 0;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 4px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--button-color);
            border-radius: 50%;
        }
        .status {
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
        .active {
            position: relative;
        }
        .active::after {
            content: "";
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background-color: var(--active-color);
            border-radius: 50%;
        }
        .value-display {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Pisk Pro üéß</h1>
        <p>–ê—É–¥–∏–æ–º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å –ø—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏</p>
        
        <button id="themeBtn">üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞</button>
        <button id="startBtn">üé§ –í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>
        <button id="stopBtn" disabled>üî¥ –í—ã–∫–ª—é—á–∏—Ç—å</button>
        
        <div class="status" id="status">–°—Ç–∞—Ç—É—Å: –º–∏–∫—Ä–æ—Ñ–æ–Ω –≤—ã–∫–ª—é—á–µ–Ω</div>
    </div>

    <div class="panel">
        <h2>–§–∏–ª—å—Ç—Ä—ã</h2>
        
        <button id="windBtn">üå¨Ô∏è –®—É–º –≤–µ—Ç—Ä–∞: –í–´–ö–õ</button>
        <button id="whisperBtn">üîá –®—ë–ø–æ—Ç: –í–´–ö–õ</button>
        
        <div class="slider-container">
            <label for="rangeSlider">–î–∞–ª—å–Ω–æ—Å—Ç—å:</label>
            <input type="range" id="rangeSlider" min="10" max="200" value="100">
            <div class="value-display" id="rangeValue">100%</div>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const themeBtn = document.getElementById('themeBtn');
        const windBtn = document.getElementById('windBtn');
        const whisperBtn = document.getElementById('whisperBtn');
        const rangeSlider = document.getElementById('rangeSlider');
        const rangeValue = document.getElementById('rangeValue');
        const statusEl = document.getElementById('status');
        
        // –ê—É–¥–∏–æ-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let audioContext;
        let microphone;
        let gainNode;
        let windFilter;
        let whisperFilter;
        let isActive = false;
        let isWindReductionOn = false;
        let isWhisperOn = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ —Å –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
        async function initAudio() {
            try {
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∫–æ–Ω—Ç–µ–∫—Å—Ç, –µ—Å–ª–∏ –µ—Å—Ç—å
                if (audioContext) {
                    await audioContext.close();
                }
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç —Å –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–µ–π –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    latencyHint: 'interactive',
                    sampleRate: 48000 // –ë–æ–ª–µ–µ –≤—ã—Å–æ–∫–∞—è —á–∞—Å—Ç–æ—Ç–∞ –¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏
                });
                
                // –ü–æ–ª—É—á–∞–µ–º –ø–æ—Ç–æ–∫ —Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ —Å –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–æ–π
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false,
                        channelCount: 1 // –ú–æ–Ω–æ –¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è –Ω–∞–≥—Ä—É–∑–∫–∏
                    }
                });
                
                microphone = audioContext.createMediaStreamSource(stream);
                gainNode = audioContext.createGain();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
                windFilter = audioContext.createBiquadFilter();
                windFilter.type = "highpass";
                windFilter.frequency.value = 500;
                
                whisperFilter = audioContext.createGain();
                whisperFilter.gain.value = 2.0;
                
                // –ü–µ—Ä–≤–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
                updateAudioChain();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                startBtn.disabled = true;
                stopBtn.disabled = false;
                statusEl.textContent = '–°—Ç–∞—Ç—É—Å: –º–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω (–∑–∞–¥–µ—Ä–∂–∫–∞ ~30–º—Å)';
                isActive = true;
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:", error);
                statusEl.textContent = '–û—à–∏–±–∫–∞: ' + (error.message || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                
                // –ü—Ä–æ–±—É–µ–º –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–æ–Ω—Ç–µ–∫—Å—Ç
                if (audioContext && audioContext.state !== 'closed') {
                    await audioContext.resume();
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞—É–¥–∏–æ-—Ü–µ–ø–æ—á–∫–∏
        function updateAudioChain() {
            if (!isActive || !microphone) return;
            
            try {
                // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                microphone.disconnect();
                
                // –°–æ–±–∏—Ä–∞–µ–º —Ü–µ–ø–æ—á–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –Ω–∞—Å—Ç—Ä–æ–µ–∫
                let lastNode = microphone;
                
                if (isWindReductionOn) {
                    lastNode.connect(windFilter);
                    lastNode = windFilter;
                }
                
                if (isWhisperOn) {
                    lastNode.connect(whisperFilter);
                    lastNode = whisperFilter;
                }
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º "–¥–∞–ª—å–Ω–æ—Å—Ç—å" (—É—Å–∏–ª–µ–Ω–∏–µ/–æ—Å–ª–∞–±–ª–µ–Ω–∏–µ)
                gainNode.gain.value = rangeSlider.value / 100;
                lastNode.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ü–µ–ø–æ—á–∫–∏:", error);
                statusEl.textContent = '–û—à–∏–±–∫–∞ –∞—É–¥–∏–æ—Ü–µ–ø–æ—á–∫–∏';
            }
        }

        // –¢—ë–º–Ω–∞—è —Ç–µ–º–∞
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeBtn.textContent = document.body.classList.contains('dark-mode') 
                ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' 
                : 'üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–æ–º
        startBtn.addEventListener('click', initAudio);
        
        stopBtn.addEventListener('click', () => {
            if (isActive) {
                try {
                    microphone.disconnect();
                    if (audioContext.state !== 'closed') {
                        audioContext.close();
                    }
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    statusEl.textContent = '–°—Ç–∞—Ç—É—Å: –º–∏–∫—Ä–æ—Ñ–æ–Ω –≤—ã–∫–ª—é—á–µ–Ω';
                    isActive = false;
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –≤—ã–∫–ª—é—á–µ–Ω–∏—è:", error);
                }
            }
        });

        // –§–∏–ª—å—Ç—Ä –≤–µ—Ç—Ä–∞
        windBtn.addEventListener('click', () => {
            isWindReductionOn = !isWindReductionOn;
            windBtn.textContent = `üå¨Ô∏è –®—É–º –≤–µ—Ç—Ä–∞: ${isWindReductionOn ? '–í–ö–õ' : '–í–´–ö–õ'}`;
            windBtn.classList.toggle('active', isWindReductionOn);
            updateAudioChain();
        });

        // –†–µ–∂–∏–º —à—ë–ø–æ—Ç–∞
        whisperBtn.addEventListener('click', () => {
            isWhisperOn = !isWhisperOn;
            whisperBtn.textContent = `üîá –®—ë–ø–æ—Ç: ${isWhisperOn ? '–í–ö–õ' : '–í–´–ö–õ'}`;
            whisperBtn.classList.toggle('active', isWhisperOn);
            updateAudioChain();
        });

        // –î–∞–ª—å–Ω–æ—Å—Ç—å
        rangeSlider.addEventListener('input', () => {
            rangeValue.textContent = `${rangeSlider.value}%`;
            if (isActive) {
                gainNode.gain.value = rangeSlider.value / 100;
            }
        });

        // –ê–≤—Ç–æ–≤—ã–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', () => {
            if (isActive && microphone) {
                microphone.disconnect();
            }
        });

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –ø–∞—É–∑—ã (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
        document.addEventListener('click', async () => {
            if (audioContext && audioContext.state === 'suspended') {
                await audioContext.resume();
            }
        }, { once: true });
    </script>
</body>
  </html>
