<!DOCTYPE html>
<html>
<head>
    <title>–°—Ç—É–¥–∏–π–Ω—ã–π –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –≥–æ–ª–æ—Å–∞</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        button { padding: 12px 24px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üé§ –°—Ç—É–¥–∏–π–Ω—ã–π –º–æ–Ω–∏—Ç–æ—Ä</h1>
    <button id="startBtn">–í–∫–ª—é—á–∏—Ç—å –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</button>
    <script>
        const startBtn = document.getElementById('startBtn');
        let audioContext, microphone;

        startBtn.addEventListener('click', async () => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞: —à—É–º–æ–¥–∞–≤ + —ç—Ö–æ–ø–æ–¥–∞–≤–ª–µ–Ω–∏–µ
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: { 
                    noiseSuppression: true,  // ‚Üê –§–∏–ª—å—Ç—Ä —à—É–º–æ–≤
                    echoCancellation: false  // ‚Üê –û—Ç–∫–ª—é—á–∞–µ–º, —á—Ç–æ–±—ã –Ω–µ –∏—Å–∫–∞–∂–∞—Ç—å –≥–æ–ª–æ—Å
                } 
            });

            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(audioContext.destination);
            
            startBtn.textContent = "–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∞–∫—Ç–∏–≤–µ–Ω";
            startBtn.disabled = true;
        });
    </script>
</body>
</html>
